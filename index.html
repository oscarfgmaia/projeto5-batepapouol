<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="site">
        <div class="login">
            <img src="./resources/logo_large.png" alt="">
            <div class="login-area">
                <input type="text" name="login" id="usernameId" placeholder="Digite seu nome" class="">
                <button onclick="sendUserName()" class="" id="button">Entrar</button>
                <div class="spinner hidden"></div>
            </div>
        </div>
        <div class="menu hidden">
            <div class="close-menu" onclick="closeMenu()"></div>
            <nav>
                <div class="header"><span>Escolha um contato para enviar mensagem:</span></div>
                <div class="users-container">
                    <!--
                    <div class="user-container">
                        <div class="icon-name">
                            <div class="users"><ion-icon name="people"></ion-icon></div>
                            <span class="send-to">Todos</span>
                        </div>
                        <span class="check"><ion-icon name="checkmark-sharp"></ion-icon></span>
                    </div>-->
                </div>

                <div class="visibility"><span>Escolha a visibilidade:</span></div>
                <div class="message-type-container" onclick="setPublicMessage()">
                    <div class="icon-type">
                        <div><ion-icon name="lock-open"></ion-icon></div>
                        <span class="send-to">PÃºblico</span>
                    </div>
                    <span class="check hidden public"><ion-icon name="checkmark-sharp"></ion-icon></span>
                </div>

                <div class="message-type-container" onclick="setPrivateMessage()">
                    <div class="icon-type">
                        <div><ion-icon name="lock-closed"></ion-icon></div>
                        <span class="send-to">Reservadamente</span>
                    </div>
                    <span class="check hidden private"><ion-icon name="checkmark-sharp"></ion-icon></span>
                </div>
            </nav>
            
        </div>
        <header>
            <img src="./resources/logo_small.png" alt="logo_small" onclick="window.location.reload()">
            <ion-icon name="people" onclick="openMenu()"></ion-icon>
        </header>
        <section>
            <div class="message-container">
                <!--DIVS AQUI-->
            </div>
        </section>
        <footer>
            <input type="textarea" name="message-input" id="" placeholder="Escreva aqui">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </footer>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
